<script>

    let options = new Array('rock', 'paper', 'scissors');
    let playerScore = 0;
    let computerScore = 0;

    function computerPlay(){        
        return options[Math.floor(Math.random() * 3)];
    }

    function playRound(playerSelection, computerSelection){
        playerValue = options.indexOf(playerSelection.toLowerCase());
        computerValue = options.indexOf(computerSelection.toLowerCase());

        //draw
        if(playerValue == computerValue){
            return "No Winner! " + playerSelection + " Draws Against " + computerSelection;
        }
        //win
        //if player value -1 is below 0 see if 3 equals the computerValue else see if player value -1 does
        else if((playerValue - 1 == -1? 2 : playerValue - 1) == computerValue){
            playerScore++;
            return "You Win! " + playerSelection + " Beats " + computerSelection;
        }
        //lose
        else{
            computerScore++;
            return "You Lose! " + computerSelection + " Beats " + playerSelection;
        }
    }

    function game(){
        for(let i = 0; i<5; i++){
            playerSelection = prompt("Enter 'rock', 'paper' or 'scissors' to make a choice!");
            computerSelection = computerPlay();
            console.log(playRound(playerSelection, computerSelection));
        }
        if(playerScore > computerScore){
            console.log("Player Wins! " + playerScore + ":" + computerScore);
        }else if(playerScore == computerScore){
            console.log("Draw!! " + playerScore + ":" + computerScore);
        }else{
            console.log("PLayer Loses! " + playerScore + ":" + computerScore);
        }
    }

    game();
</script>
